<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add_Book</title>
</head>
<body>
    <h1>添加书籍信息</h1>
    <form action="/add_book/" method="post">
        <p>书名：
            <input type="text" name="title" placeholder="Book_Title">
        </p>
        <p>出版社：
            <select name="publisher_id">出版社：
                {% for publisher in publisher_list %}
                    <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                {% endfor %}
            </select>
        </p>
        <p>
            <input type="submit" value="添加">
        </p>
    </form>
</body>
</html>
